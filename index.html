<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>StanDeep Chat</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css">

  <!-- Supabase ОБЯЗАТЕЛЬНО ПЕРЕД chat.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">StanDeep Chat</div>

    <div id="messages" class="chat-messages"></div>
    <div id="typing" class="typing">Кто-то печатает…</div>

    <div class="chat-input">
      <input id="username" placeholder="Ник">
      <input id="text" placeholder="Сообщение">
      <button id="send">➤</button>
    </div>
  </div>

  <!-- chat.js ВСЕГДА В КОНЦЕ -->
  <script src="chat.js"></script>
</body>
</html>
