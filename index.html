<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedNexus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
    
    .icon {
        width: 24px;
        height: 24px;
        display: inline-block;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    
    .menu-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>');
    }
    
    .edit-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>');
    }
    
    .search-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
    }
    
    .contacts-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-1 .05 1.16.84 2 1.87 2 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>');
    }
    
    .logout-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5-5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>');
    }
    
    .new-chat-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>');
    }
    
    .send-icon {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>');
    }
    
    button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        background: none;
        cursor: pointer;
        padding: 8px;
    }
    
    .menu-btn, .new-chat-btn, .send-btn {
        background: #9C27B0;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .side-menu-btn {
        width: 100%;
        justify-content: flex-start;
        padding: 12px 16px;
        background: transparent;
        color: white;
        font-size: 16px;
    }
    
    .side-menu-btn .icon {
        margin-right: 12px;
    }
    
    .back-btn {
        color: white;
        font-size: 20px;
        padding: 8px 12px;
    }
</style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>SpeedNexus</h1>
            </div>
            <input type="text" id="loginUsername" class="login-input" placeholder="Введите ваш никнейм" maxlength="20" pattern="[A-Za-z0-9_]+" title="Только буквы, цифры и _">
            <div id="loginError" class="error-message"></div>
            <button id="loginButton" class="login-btn">Продолжить</button>
        </div>
    </div>

    <div id="chatsScreen" class="chats-screen">
        <div class="chats-header">
            <div class="header-content">
                <span id="chatsTitle" class="chats-title">Чаты</span>
                <button id="chatsMenuBtn" class="menu-btn">
                    <span class="icon menu-icon"></span>
                </button>
            </div>
            <input type="text" id="searchChats" class="search-input" placeholder="Поиск чатов...">
        </div>
        
        <div id="chatsList" class="chats-list"></div>
        
        <button id="newChatBtn" class="new-chat-btn">
            <span class="icon new-chat-icon"></span>
        </button>
    </div>

    <div id="chatScreen" class="chat-screen">
        <div class="chat-header">
            <button id="backToChats" class="back-btn">←</button>
            <div class="chat-header-info">
                <div id="chatWithUser" class="chat-username">-</div>
                <div id="chatStatus" class="chat-status">без связи</div>
            </div>
        </div>
        
        <div id="privateMessages" class="private-messages"></div>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Сообщение..." autocomplete="off" maxlength="1000">
            <button id="sendMessageBtn" class="send-btn">
                <span class="icon send-icon"></span>
            </button>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <div class="user-info">
                <div id="userAvatar" class="user-avatar">U</div>
                <div>
                    <h4 id="currentUsernameDisplay">-</h4>
                    <div id="userStatusDisplay" class="user-status">не в сети</div>
                </div>
            </div>
            <button id="closeMenu" class="close-menu-btn">×</button>
        </div>
        
        <div class="side-menu-content">
            <button id="editProfileBtn" class="side-menu-btn">
                <span class="icon edit-icon"></span>
                <span class="btn-text">Изменить профиль</span>
            </button>
            <button id="findFriendsBtn" class="side-menu-btn">
                <span class="icon search-icon"></span>
                <span class="btn-text">Найти друзей</span>
            </button>
            <button id="contactsBtn" class="side-menu-btn">
                <span class="icon contacts-icon"></span>
                <span class="btn-text">Контакты</span>
            </button>
            <button id="logoutBtn" class="side-menu-btn">
                <span class="icon logout-icon"></span>
                <span class="btn-text">Выйти</span>
            </button>
        </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Изменить профиль</h3>
                <button class="close-modal" data-close="editProfileModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editUsername" class="modal-input" maxlength="20" placeholder="Новый никнейм" pattern="[A-Za-z0-9_]+">
                <div id="editUsernameError" class="error-message"></div>
                <button id="saveProfileBtn" class="modal-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="findFriendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Поиск</h3>
                <button class="close-modal" data-close="findFriendsModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUsername" class="modal-input" placeholder="Имя пользователя" maxlength="20">
                <div id="searchError" class="error-message"></div>
                <button id="searchBtn" class="modal-btn">Найти</button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Контакты</h3>
                <button class="close-modal" data-close="contactsModal">×</button>
            </div>
            <div class="modal-body">
                <div id="contactsList" class="contacts-list"></div>
            </div>
        </div>
    </div>

    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый чат</h3>
                <button class="close-modal" data-close="newChatModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="newChatUsername" class="modal-input" placeholder="Имя пользователя" maxlength="20">
                <div id="newChatError" class="error-message"></div>
                <button id="startChatBtn" class="modal-btn">Начать чат</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
