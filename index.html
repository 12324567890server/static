<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>StanDeep Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#120c1f">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="apple-touch-icon" href="data:,">
  <link rel="manifest" href="data:application/json,{}">
  
  <style>
    
    body { margin: 0; padding: 0; }
    #messages { overflow-y: auto; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">StanDeep Chat</div>
    <div id="messages" class="chat-messages"></div>
    <div id="typing" class="typing" style="display:none;">Кто-то печатает…</div>
    <div class="chat-input">
      <input id="username" placeholder="Имя" autocapitalize="off" autocorrect="off">
      <input id="text" placeholder="Сообщение" autocapitalize="sentences" autocomplete="off">
      <button id="send">➤</button>
    </div>
  </div>
  
  <script src="chat.js"></script>
  
  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          window.scrollTo(0, 0);
        });
      });
      
      document.body.style.height = '100vh';
      
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      }, { passive: false });
    });
    
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
  </script>
</body>
</html>
