<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SpeedNexus - Быстрый мессенджер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="SpeedNexus - российский мессенджер для быстрой связи">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
  <div id="loginScreen" class="login-screen" style="display: none;">
    <div class="login-container">
      <div class="login-header">SpeedNexus</div>
      <div class="login-content">
        <h2>Добро пожаловать!</h2>
        <p>Введите имя пользователя чтобы начать общение</p>
        <input 
          type="text" 
          id="loginUsername" 
          placeholder="Ваше имя" 
          maxlength="20"
          autocomplete="off"
          class="login-input"
        >
        <button id="loginButton" class="login-button">Начать общение</button>
        <p class="login-note">ПРИМЕЧАНИЕ: Имя сохранится</p>
      </div>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">SpeedNexus</div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <input name="username" id="username" placeholder="Имя" maxlength="20" style="display: none;">
      <input name="message" id="text" placeholder="Сообщение..." autocomplete="off">
      <button id="send">➤</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
