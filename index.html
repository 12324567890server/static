<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedNexus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#8a2be2">
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>SpeedNexus</h1>
            </div>
            <input type="text" id="loginUsername" class="login-input" placeholder="Введите ваш никнейм" maxlength="20">
            <div id="loginError" class="error-message"></div>
            <button id="loginButton" class="login-btn">Продолжить</button>
        </div>
    </div>

    <div id="chatsScreen" class="chats-screen">
        <div class="chats-header">
            <div class="header-content">
                <span id="chatsTitle" class="chats-title">Чаты</span>
                <div class="header-actions">
                    <button id="searchBtnHeader" class="header-action-btn">
                        <span class="search-icon-header"></span>
                    </button>
                    <button id="profileSettingsBtn" class="header-action-btn">
                        <span class="settings-icon-header"></span>
                    </button>
                </div>
            </div>
            <input type="text" id="searchChats" class="search-input" placeholder="Поиск чатов...">
        </div>
        
        <div id="chatsList" class="chats-list"></div>
        
        <div class="action-buttons">
            <button id="findFriendsCircleBtn" class="find-friends-circle-btn">
                <span class="find-friends-icon"></span>
            </button>
        </div>
    </div>

    <div id="chatScreen" class="chat-screen">
        <div class="chat-header">
            <button id="backToChats" class="back-btn">←</button>
            <div id="chatHeaderAvatar" class="chat-header-avatar">A</div>
            <div class="chat-header-info">
                <div id="chatWithUser" class="chat-username">-</div>
                <div id="chatStatus" class="chat-status">без связи</div>
            </div>
        </div>
        
        <div id="privateMessages" class="private-messages"></div>
        
        <div class="message-input-container">
            <button id="attachMediaBtn" class="attach-btn" title="Прикрепить фото/видео">
                <span class="attach-icon"></span>
            </button>
            <input type="text" id="messageInput" class="message-input" placeholder="Сообщение..." autocomplete="off">
            <button id="sendMessageBtn" class="send-btn">
                <span class="send-icon-triangle"></span>
            </button>
        </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактор профиля</h3>
                <button class="close-modal" data-close="editProfileModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editUsername" class="modal-input" placeholder="Новый никнейм" maxlength="20">
                <div id="editUsernameError" class="error-message"></div>
                <button id="saveProfileBtn" class="modal-btn">Сохранить изменения</button>
            </div>
        </div>
    </div>

    <div id="findFriendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Найти друзей</h3>
                <button class="close-modal" data-close="findFriendsModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUsername" class="modal-input" placeholder="Имя пользователя">
                <button id="searchBtn" class="modal-btn">Поиск</button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Контакты</h3>
                <button class="close-modal" data-close="contactsModal">×</button>
            </div>
            <div class="modal-body">
                <div id="contactsList" class="contacts-list"></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const settingsBtn = document.getElementById('profileSettingsBtn');
            const editProfileModal = document.getElementById('editProfileModal');
            
            if (settingsBtn) {
                settingsBtn.addEventListener('click', function() {
                    editProfileModal.style.display = 'flex';
                });
            }
            
            const closeButtons = document.querySelectorAll('.close-modal');
            closeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const modalId = this.getAttribute('data-close');
                    const modal = document.getElementById(modalId);
                    if (modal) modal.style.display = 'none';
                });
            });
        });
    </script>

    <script src="chat.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
</body>
</html>
