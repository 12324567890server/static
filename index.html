<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedNexus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>SpeedNexus</h1>
            </div>
            <input type="text" id="loginUsername" class="login-input" placeholder="Введите ваш никнейм" maxlength="20">
            <div id="loginError" class="error-message"></div>
            <button id="loginButton" class="login-btn">Продолжить</button>
        </div>
    </div>

    <div id="chatsScreen" class="chats-screen">
        <div class="chats-header">
            <div class="header-content">
                <span id="chatsTitle" class="chats-title">Чаты</span>
                <button id="chatsMenuBtn" class="menu-btn">
                    <span class="icon menu-icon"></span>
                </button>
            </div>
            <input type="text" id="searchChats" class="search-input" placeholder="Поиск чатов...">
        </div>
        
        <div id="chatsList" class="chats-list"></div>
        
        <div class="action-buttons">
            <button id="findFriendsCircleBtn" class="find-friends-circle-btn">
                <span class="find-friends-icon"></span>
            </button>
            <button id="newChatBtn" class="new-chat-btn">
                <span class="icon new-chat-icon"></span>
            </button>
        </div>
    </div>

    <div id="chatScreen" class="chat-screen">
        <div class="chat-header">
            <button id="backToChats" class="back-btn">←</button>
            <div class="chat-header-info">
                <div id="chatWithUser" class="chat-username">-</div>
                <div id="chatStatus" class="chat-status">без связи</div>
            </div>
            <div class="call-header-buttons">
                <button class="custom-call-btn" onclick="window.initiateCall(false)">
                    <div class="btn-icon-audio"></div>
                </button>
                <button class="custom-call-btn" onclick="window.initiateCall(true)">
                    <div class="btn-icon-video"></div>
                </button>
            </div>
        </div>
        
        <div id="privateMessages" class="private-messages"></div>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Сообщение..." autocomplete="off" maxlength="1000">
            <button id="sendMessageBtn" class="send-btn">
                <span class="send-icon"></span>
            </button>
        </div>
    </div>

    <div id="incomingCallModal" class="nexus-modal" style="display: none;">
        <div class="nexus-call-card">
            <div class="nexus-avatar-circle">
                <div class="nexus-avatar-inner initials" id="callerAvatar">U</div>
            </div>
            <div class="nexus-caller-name" id="callerName">Загрузка...</div>
            <div class="nexus-call-type" id="callType">аудиозвонок</div>
            <div class="nexus-action-row">
                <button class="nexus-btn nexus-answer" onclick="window.answerCall()">
                    <span class="btn-icon">✓</span>
                </button>
                <button class="nexus-btn nexus-decline" onclick="window.declineCall()">
                    <span class="btn-icon">✕</span>
                </button>
            </div>
        </div>
    </div>

    <div id="activeCallContainer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000;">
        <div id="videoContainer" style="width: 100%; height: 100%; position: relative;">
            <video id="remoteVideo" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
            <video id="localVideo" autoplay playsinline muted style="position: absolute; bottom: 20px; right: 20px; width: 120px; height: 160px; object-fit: cover; border-radius: 12px; border: 2px solid white;"></video>
        </div>
        <div id="audioOnlyContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a0f2e, #0d0820); justify-content: center; align-items: center;">
            <div id="audioAvatar" style="width: 150px; height: 150px; background: linear-gradient(135deg, #6a2be2, #9b4dff); border-radius: 50px; transform: rotate(45deg); display: flex; align-items: center; justify-content: center; font-size: 60px; color: white;">U</div>
        </div>
        <div style="position: absolute; bottom: 30px; left: 0; width: 100%; text-align: center;">
            <div id="callTimer" style="color: white; font-size: 18px; margin-bottom: 10px;">00:00</div>
            <div id="callParticipant" style="color: white; font-size: 16px; margin-bottom: 20px;"></div>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button id="muteButton" onclick="window.toggleMute()" class="nexus-control-btn">
                    <div class="control-icon mute-icon"></div>
                </button>
                <button onclick="window.endCall()" class="nexus-control-btn end-call">
                    <div class="control-icon end-icon"></div>
                </button>
                <button id="videoToggleButton" onclick="window.toggleVideo()" class="nexus-control-btn">
                    <div class="control-icon video-icon"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <div class="user-info">
                <div id="userAvatar" class="user-avatar">U</div>
                <div>
                    <h4 id="currentUsernameDisplay">-</h4>
                    <div id="userStatusDisplay" class="user-status">не в сети</div>
                </div>
            </div>
            <button id="closeMenu" class="close-menu-btn">×</button>
        </div>
        
        <div class="side-menu-content">
            <button id="editProfileBtn" class="side-menu-btn">
                <span class="icon edit-icon"></span>
                <span class="btn-text">Изменить профиль</span>
            </button>
            <button id="contactsBtn" class="side-menu-btn">
                <span class="icon contacts-icon"></span>
                <span class="btn-text">Контакты</span>
            </button>
            <button id="logoutBtn" class="side-menu-btn">
                <span class="icon logout-icon"></span>
                <span class="btn-text">Выйти</span>
            </button>
        </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Изменить профиль</h3>
                <button class="close-modal" data-close="editProfileModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editUsername" class="modal-input" maxlength="20" placeholder="Новый никнейм">
                <div id="editUsernameError" class="error-message"></div>
                <button id="saveProfileBtn" class="modal-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="findFriendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Поиск</h3>
                <button class="close-modal" data-close="findFriendsModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUsername" class="modal-input" placeholder="Имя пользователя" maxlength="20">
                <button id="searchBtn" class="modal-btn">Найти</button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Контакты</h3>
                <button class="close-modal" data-close="contactsModal">×</button>
            </div>
            <div class="modal-body">
                <div id="contactsList" class="contacts-list"></div>
            </div>
        </div>
    </div>

    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый чат</h3>
                <button class="close-modal" data-close="newChatModal">×</button>
            </div>
            <div class="modal-body">
                <input type="text" id="newChatUsername" class="modal-input" placeholder="Имя пользователя" maxlength="20">
                <div id="newChatError" class="error-message"></div>
                <button id="startChatBtn" class="modal-btn">Начать чат</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
